<template>
    <lightning-card title="for loop testing" icon-name="cutom:custom14">
        <ul class="slds-m-around_medium foreachList">
            <template for:each={userList} for:item="user">
                <li key={user.Id}>
                    {user.Name}
                </li>
            </template>
        </ul>
    </lightning-card>
    <lightning-card title="iterator loop testing" icon-name="cutom:custom14">
        <ul class="slds-m-around_medium iteratorList">
            <template iterator:user={userList}>
                <li key={user.value.Id}>
                    <div if:true={user.first} class="slds-text-heading_large">start of list</div>
                    <div class="mainList">{user.value.Name}</div>
                    <div if:true={user.last} class="slds-text-heading_large">end of list</div>
                </li>
            </template>
        </ul>
    </lightning-card>    
</template>
