<template>
    <lightning-card title="Quiz app">
        <div class="slds-m-around_medium">
            <template for:each={myQuestions} for:item="Q">
                <div key={Q.id}>
                    <div> <strong> {Q.id} - {Q.question}</strong></div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                        {Q.answers.a}
                        </div>
                        <div class="slds-col">
                            {Q.answers.b}
                        </div>
                        <div class="slds-col">
                            {Q.answers.c}
                        </div>
                        </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
