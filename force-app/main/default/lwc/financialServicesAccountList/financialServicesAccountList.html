<template>
    <lightning-card class="slds-p-around_medium" title="Financial Services Account Listing">
        <div class="slds-var-p-around_medium">
            <lightning-input
            type="search"
            label="findAccount"
            value={searchkey}
            onkeyup={onkeyupHandler}
            >
            </lightning-input>
        </div>
        <div class="slds-m-around_x-small">
            <lightning-datatable
            key-field="Id"
            data={accounts}
            columns={columns}
            draft-values={draftValues}
            onsave={handleSave}
            hide-checkbox-column>
            </lightning-datatable>
        </div>
<div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th>name</th>
                    <th>Phone</th>
                    <th>Owner</th>
                    <th>website</th>
                    <th>AnnualRevenue</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={accounts} for:item="account">
                    <tr key={account.Id}>
                        <td>{account.Name}</td>
                        <td>{account.Phone}</td>
                        <td>{account.Owner.Name}</td>
                        <td>{account.Website}</td>
                        <td>{account.AnnualRevenue}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    </lightning-card>
</template>
