<template>
    <lightning-card  title="ConditionalRendering">
        <lightning-button variant="brand"
         label="Showdate" title="Showdata" 
         onclick={handleClick} 
         class="slds-m-left_x-small">
        </lightning-button>
        <div>Welcom to coupon code site</div>
        <template if:true={isvisible}>
            <div>code: sfdc2022</div>
        </template>
        <template if:false={isvisible}>
            <div>Please click show button</div>
        </template>
        <lightning-input type="text" label="Enter text" 
        onkeyup={ontypeHandler}>
        </lightning-input>
        <template if:false={ontype}>
            <div>typed text here</div>
        </template>

    </lightning-card>
</template>
