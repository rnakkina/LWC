<template>
    <lightning-card class="slds-p-around_medium" title = "apex wire filtered data accounts">
    <template if:true={filteredAcclist}>
        <template for:each={filteredAcclist} for:item="account">
            <div class="slds-box slds-box_xx-small" key={account.Id}>
                <p><strong>Id - {account.Id}</strong></p>
                <p><strong>Name - {account.Name}</strong></p>
                <p><strong>Type - {account.Type}</strong></p>
                <p><strong>Industry - {account.Industry}</strong></p>
            </div>
        </template>    
    </template>
    </lightning-card>
</template>
