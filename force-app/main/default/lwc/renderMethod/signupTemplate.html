<template>
    <lightning-card title="render multiple templates" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">signup form </h2>
    <lightning-input type="text" label="firstname" ></lightning-input>
    <lightning-input type="text" label="lastname" ></lightning-input>
    <lightning-input type="text" label="email" ></lightning-input>
    <lightning-input type="text" label="phone" ></lightning-input>
    <lightning-button variant="destructive" label="back" 
    title="signin" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="success" label="signup" 
    title="signup" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
</div>
</lightning-card>
</template>
