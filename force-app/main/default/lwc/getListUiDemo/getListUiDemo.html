<template>
    <lightning-card title="get listview using wire service">
        <div class="slds-var-m-around_large">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>email</th>
                        <th>title</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contactList} for:item="contact">
                        <tr key={contact.fields.Id.value}>
                            <td>{contact.fields.Name.value}</td>
                            <td>{contact.fields.Email.value}</td>
                            <td>{contact.fields.Title.value}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
