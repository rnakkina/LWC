<template>
    <lightning-card title="wire comp testing">
        <div class="slds-m-around_medium">
            <template if:true={cons.data}>
                <template for:each={cons.data} for:item="con">
                    <p key={con.Id}>{con.Name}</p>
                </template>
            </template>
            <template if:true={cons.error}>
                <div class="error">{cons.error}</div>
            </template>
        </div>
    </lightning-card>
</template>
