<template>
    <lightning-card title="Child to parent template">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" 
            label="showModal" 
            title="showModal" 
            onclick={handleClick}
                class="slds-m-left_x-small">
            </lightning-button>
            <h1>{message}</h1>
            <template if:true={loadModal}>
                <c-c2p-model-component
                onclose={closeHandler}
                ></c-c2p-model-component>
            </template>

        </div>
    </lightning-card>
</template>
