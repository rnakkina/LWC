<template>
    <lightning-card title="for each loop">
        <div class="slds-m-around_medium">
            <template for:each={CarLst} for:item="car">
                    <ul key={car} class="slds-has-dividers_around-space">
                        <li class="slds-item">
                            {car}
                        </li>
                      </ul>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="iterator loop">
        <div class="slds-m-around_medium">
            <template iterator:ceo={ceoLst}>
                <div key={ceoLst.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List companies and ceos </strong>
                            </div>
                        </template>
                        <li class="slds-item">
                            <strong>{ceo.value.company}</strong>
                            {ceo.value.name}
                        </li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>thanks for displaying List of companies</strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
